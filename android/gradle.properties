# Project-wide Gradle settings.

# JVM arguments for Gradle build daemon
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -Dkotlin.daemon.jvm.options=-Xmx2048m

# Enable AndroidX and Jetifier
android.useAndroidX=true
android.enableJetifier=true

# React Native architectures to build
# Only include arm64-v8a and armeabi-v7a unless you specifically need emulator x86 builds
reactNativeArchitectures=armeabi-v7a,arm64-v8a

# Enable new architecture (TurboModules / Fabric)
newArchEnabled=true

# Enable Hermes (recommended for React Native 0.70+)
hermesEnabled=true

# Edge-to-edge display
edgeToEdgeEnabled=false

# ✅ Force Gradle to use modern NDK for 16KB page-size support
# Replace this with your actual installed version if needed
ANDROID_NDK_HOME=${ANDROID_SDK_ROOT}/ndk/26.1.10909125

# ✅ Optional (ensures reproducible builds)
org.gradle.configureondemand=true
org.gradle.parallel=true

# ✅ Optional (log more details if you need to debug)
android.native.buildOutput=verbose

# ✅ Ensure native builds support 16KB page size (important!)
# This flag will be passed via Gradle to ndk-build or cmake
android.injected.enableNdkBuild=true
